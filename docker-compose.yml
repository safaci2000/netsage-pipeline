version: '3.7'
services:
  rabbit:
    image: rabbitmq:3-management
    env_file: .env
    ports:
      - "15672:15672"
      - "5671:5671"
      - "5672:5672"
  importer:
       image: netsage/pipeline/nfdump
       env_file: .env
       depends_on: 
         - rabbit
       restart: always
       command: netsage-netflow-importer-daemon --nofork  --config /etc/grnoc/netsage/deidentifier/netsage_netflow_importer.xml 
       volumes:
           - ./data:/data
           - ./data/cache:/var/cache/netsage
  elasticsearch:
       image: elasticsearch:7.4.2
       env_file: .env
       ports:
         - "9200:9200"
         - "9300:9300"
  logstash:
       image: netsage/logstash/logstash:builder
       env_file: .env
       ports:
         - "5044:5044"
       volumes:
           - ./conf-logstash:/usr/share/logstash/pipeline/
           - ./data:/data
           - ./data/cache:/var/cache/netsage

  kibana:
       image: kibana:7.4.2
       env_file: .env
       ports:
         - "5601:5601"

